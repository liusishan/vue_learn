<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    </style>
</head>
<body>

<div id="app">
    <introduce :title="msg"></introduce>
    <hr>
    <for-component :items="lessons"></for-component>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    // 局部组件：
    const introduce = {
        template: "<h1>{{title}}</h1>",
        props: ['title']
    };

    // 局部组件：
    const forComponent = {
        template: "<ul><li v-for='item in items'>{{item}}</li></ul>",
        props: {
            items: {
                type: Array,
                default: ['java']
            }
        }
    };

    const app = new Vue({
        el: "#app",
        data: {
            msg: "大家好，我是渣渣辉！",
            lessons: ['java', 'php', 'python']
        },
        components: {
            introduce,
            forComponent
        }
    });

</script>
</body>
</html>
