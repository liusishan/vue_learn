<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div#box{
            width: 100px;
            height: 100px;
            color: darkgray;
        }
        .red{
            background-color: red;
        }

        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>


<div id="app">

    <button type="button" @click="isRed=!isRed">点我切换颜色</button>
    <div id="box" :class="{red: isRed,blue: !isRed}">
        我是盒子
        我是盒子
    </div>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">

    const app = new Vue({
        el: "#app",
        data: {
            isRed: true
        }
    });

</script>
</body>
</html>
